<html>
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script> -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://aframe.io/aframe/examples/showcase/tracked-controls/shaders/skyGradient.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-assets>
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="texture" src="img/89556727-natural-stone-texture-rock-wallpaper-background-wall.jpg">
        <a-asset-item id="crate-obj" src="/model/balloon/Balloon.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="/model/balloon/Balloon.mtl"></a-asset-item>
      </a-assets>
      <!-- Weather: Snow -->
      <a-entity particle-system="preset: snow" position="0 0 -10"></a-entity>

      <!-- Sky Color -->
      <a-entity geometry="primitive: sphere; radius: 65;" material="shader: skyGradient; colorTop: #acabb7; colorBottom: #e3e3e7; side: back"></a-entity>

      <!-- Terrien -->
      <a-entity
      geometry="primitive: plane; width: 10000; height: 10000;"
      rotation="-90 0 0"
      material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
      static-body></a-entity>

      <!-- Using the asset management system. -->
      <!-- <a-gltf-model src="#balloon" position="0.01056 1.229 -4.50599" rotation="1.8691726284859969 45.002069061595954 -0.0011130693617360605"></a-gltf-model> -->

      <!-- Using the asset management system. -->
      <a-obj-model src="#crate-obj" mtl="#crate-mtl" id="balloon1" position="-1.71731 2.39429 -3.1395"></a-obj-model>
      <a-obj-model src="#crate-obj" mtl="#crate-mtl" id="balloon2" position="2.07813 2.86492 -3.1395"></a-obj-model>
      <a-obj-model src="#crate-obj" mtl="#crate-mtl" id="balloon3" position="-2.15599 3.07968 -2.02108"></a-obj-model>
      <a-obj-model src="#crate-obj" mtl="#crate-mtl" id="balloon4" position="0 3.07968 -3.1395" animation="property: position; to: 1 2 0; dur: 10000; easing: linear"></a-obj-model>


      <!-- Textured box. -->
      <a-box id="box" scale="1.58 -1.81 0.53" src="#texture" quaternion="0.00018493817366195295 0.38279206384553305 0.000019818101043318216 0.9238345096725886" dynamic-body="sphereRadius: NaN" position="0.01056 1.229 -4.50599" rotation="1.8691726284859969 45.002069061595954 -0.0011130693617360605" dynamic-body></a-box>
      <a-box id="boxOne" scale="2 0.25 1" src="#texture" quaternion="0.0004503684562502471 0.3826920071561436 -0.00010604833461592985 0.9238758648112887" dynamic-body="sphereRadius: NaN" position="0.017288550745970646 0.2 -4.515909891669631" rotation="1.8691726284859973 45.00206906159596 -0.001113069361735961" dynamic-body></a-box>

      <a-entity id="text" rotation="1.8691726284859973 45.00206906159596 -0.001113069361735961" scale="3 5 1" position="0.18947 1.65665 -3.86748" text="value: RIP;; color: #000000; alphaTest: 0.6; height: 1.7; tabSize: 3.87; transparent: true; align: center"></a-entity>
    </a-scene>
  </body>
</html>
